name: Tests CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  configure:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    outputs:
      containerUser: ${{ steps.get-user.outputs.containerUser }}
    steps:
      - id: get-user
        run: echo "containerUser=`id -u`:`id -g`" >> $GITHUB_OUTPUT
  test:
    needs: configure
    runs-on: ${{ matrix.os }}
    container:
      image: skyost/latex-docker
      options: --user ${{ needs.configure.outputs.containerUser }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ latest ]
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node }} 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install dependencies 👨🏻‍💻
        run: npm ci
      - name: Test ⚙️
        run: npm run test
