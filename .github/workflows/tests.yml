name: Tests CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node }} ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci
      - name: Test âš™ï¸
        run: npm run test
